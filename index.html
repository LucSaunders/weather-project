<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font: Muli -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Muli"
    />

    <!-- Bootstrap 4.3.1 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>PS Weather Project</title>
  </head>

  <body>
    <div class="page-container">
      <h1 class="page-header text-center">Current Weather</h1>
      <div class="row form-group justify-content-center">
        <div class="col-auto">
          <div class="btn-group">
            <input
              type="text"
              class="location-input search form-control"
              placeholder="Enter City Name"
              required
            />
            <input
              type="button"
              class="search btn-primary btn-sm"
              value="Search"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- "Use current location" button is not currently working -->
    <div class="row form-group justify-content-center">
      <div class="col-auto">
        <input
          type="button"
          class="location btn-primary btn-sm"
          value="Use current location"
        />
      </div>
    </div>

    <!-- Current-Weather section (Handlebars weather-template will append here)-->
    <div class="row current-weather-display justify-content-center top"></div>
    <!-- Five-day-forecast section (Handlebars five-day-forecast-template will append here)-->
    <div class="row five-day-forecast-display justify-content-center top"></div>

    <!-------------------------------------------------------------------->
    <!-- Handlebars template for current weather -->
    <script id="weather-template" type="text/x-handlebars-template">
      <div class="col-auto text-center">
      <h1 id=city-title><strong>{{ city }}</strong></h1>
        <button class="btn-sm btn-link user-set" id="default-city">Set as default location</button>
        <h1><strong>{{ temp }}</strong></h1>
        <img src={{ icon }}></img>
        <h4><strong>{{ conditions }}</strong></h4>
      </div>
    </script>

    <!-- Handlebars stemplate for five-day forecast -->
    <script id="five-day-forecast-template" type="text/x-handlebars-template">
      <div class="col forecast text-center">
        <h4>{{ day }}</h4>
        <h2>{{ temp }}</h2>
        <img src={{ icon }}></img>
        <h5>{{ conditions }}</h5>
      </div>
    </script>
    <!-------------------------------------------------------------------->

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
